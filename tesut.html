<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>あだおかギャラリー</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@300;600&family=Playfair+Display:wght@400;700&display=swap');
        
        body {
            font-family: YuGothic, "游ゴシック体", "Yu Gothic", "ヒラギノ角ゴ Pro", "Hiragino Kaku Gothic Pro", "メイリオ", Meiryo, "ＭＳ Ｐゴシック", "MS PGothic", sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            text-align: center;
        }
        .header {
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .header nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.2rem;
            transition: 0.3s;
        }
        .header nav a:hover {
            text-decoration: underline;
        }
        .gallery-container {
            padding: 100px 20px;
        }
        .gallery-group {
            margin-bottom: 40px;
        }
        .gallery-group h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .gallery img {
            width: 220px;
            height: auto;
            margin: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.6);
        }
        .close {
            position: absolute;
            top: 15px;
            right: 25px;
            font-size: 2.5rem;
            cursor: pointer;
            color: #fff;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 15px;
            border-radius: 50%;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>あだおか</h2>
        <nav>
            <a href="index.html">ホーム</a>
            <a href="gallery.html">ギャラリー</a>
        </nav>
    </div>
    
    <div class="gallery-container">
        <h1>ギャラリー</h1>
        <div class="gallery-group">
            <h2>セリフあり</h2>
            <div class="gallery" id="galleryWithText"></div>
        </div>
        <div class="gallery-group">
            <h2>セリフなし - 1段目</h2>
            <div class="gallery" id="galleryWithoutText1"></div>
        </div>
        <div class="gallery-group">
            <h2>セリフなし - 2段目</h2>
            <div class="gallery" id="galleryWithoutText2"></div>
        </div>
    </div>

    <div class="modal" id="modal">
        <span class="close" id="close">&times;</span>
        <img id="modalImg" src="">
    </div>
    
    <script>
        function createGallery(images, galleryId) {
            const gallery = document.getElementById(galleryId);
            images.forEach(img => {
                let imageElement = document.createElement("img");
                imageElement.src = img;
                imageElement.onclick = function () {
                    document.getElementById("modal").style.display = "flex";
                    document.getElementById("modalImg").src = img;
                };
                gallery.appendChild(imageElement);
            });
        }
        createGallery(["18.png", "10.png", "11.png", "12.png", "13.png", "14.png", "15.png", "16.png", "17.png"], "galleryWithText");
        createGallery(["20.png", "21.png", "22.png", "23.png", "24.png", "25.png", "26.png"], "galleryWithoutText1");
        createGallery(["27.png", "28.png", "29.png", "30.png", "31.png", "32.png"], "galleryWithoutText2");
        
        document.getElementById("close").onclick = function () {
            document.getElementById("modal").style.display = "none";
        };
    </script>
</body>
</html>
